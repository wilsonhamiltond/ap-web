<h4>
    <span class="text-muted">AUTHOR LIST</span>
</h4>
<mat-card>
    <mat-card-content>
        <div class="row">
            <div class="col-4">
                <button mat-raised-button color="success" [routerLink]="['/author/create/0']">
                    <mat-icon class="md-16">add_box</mat-icon> Nuevo
                </button>
            </div>
            <div class="col-8">
                <mat-form-field style="width: 100%">
                    <input matInput type="search" [(ngModel)]="query" (keyup)="search($event)"
                        placeholder='Type a text and press Enter' />
                    <mat-icon matSuffix>search</mat-icon>
                </mat-form-field>
            </div>
            <div class="col-12">
                <table class="table" style="width: 100%">
                    <thead>
                        <tr>
                            <th>Name
                                <button mat-icon-button (click)="sort = 'asc'" *ngIf="sort == 'desc'">
                                    <mat-icon>text_rotate_up</mat-icon>
                                </button>
                                <button mat-icon-button (click)="sort = 'desc'" *ngIf="sort == 'asc'">
                                    <mat-icon>text_rotation_down</mat-icon>
                                </button>
                            </th>
                            <th>Email</th>
                            <th>Date of birth</th>
                            <th>Posts</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let author of authors| sort:'name':sort">
                            <td>{{author.name}}</td>
                            <td>{{author.email}}</td>
                            <td>{{author.date_birth | date:'dd/MM/yyyy'}}</td>
                            <td>
                                <button mat-icon-button [routerLink]="['/'+author.id+'/post/list']">
                                    <mat-icon>message</mat-icon>
                                </button>
                            </td>
                            <td>
                                <button mat-icon-button color="accent" [routerLink]="['/author/create/' + author.id]">
                                    <mat-icon>edit</mat-icon>
                                </button>
                                <button mat-icon-button color="warn" (click)="delete(author)">
                                    <mat-icon>delete</mat-icon>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="5">
                                <mat-paginator [length]="size" [pageSize]="10" [pageSizeOptions]="[10, 25, 50, 100]"
                                    (page)="onPage($event)">
                                </mat-paginator>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </mat-card-content>
</mat-card>
